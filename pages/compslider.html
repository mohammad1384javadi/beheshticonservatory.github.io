<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>مجموعه تصاویر رشته شبکه</title>
	<link type="text/css" href="../styles/bootstrap-rtl.css" rel="stylesheet">
	<link rel="stylesheet" href="../styles/animate.min.css">
	<link type="text/css" href="../styles/style.css" rel="stylesheet">
	<link rel="stylesheet" href="../styles/stylebtnhover.css">
	<script type="text/javascript" async src="../scripts/btnback.js"></script>
</head>
<body>
	<h2>تصاویر رشته کامپیوتر</h2>
	<div class="container">
		<div class="row">
			<div id="carousel-example-generic" class="carousel slide carousel-fade carousel-animate carousel-bg" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="item active" style="background-image: url('../images/ca4.jpg');"></div>
					<div class="item" style="background-image: url('../images/ca.jpg');"></div>
					<div class="item" style="background-image: url('../images/ca1.jpg');"></div>
					<div class="item" style="background-image: url('../images/ca2.jpg');"></div>
					<div class="item" style="background-image: url('../images/ca3.jpg');"></div>
				</div>
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="fa fa-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="fa fa-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
			</div>
		</div>
		<div class="container">
				<div id="db" style="position: absolute; top: 12%; left: 30%;"><button class="btn b1" onClick="homepage()">بازگشت به صفحه اصلی</button></div>
			</div>
	</div>
	<script src="../scripts/jquery-3.1.1.min.js"></script>
	<script  src="../scripts/bootstrap.min.js"></script>
</body>
</html>
